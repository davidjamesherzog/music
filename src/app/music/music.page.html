<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Music
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="music">
  <ion-searchbar (ionInput)="search($event)" placeholder="Search for Musician"></ion-searchbar>
  <ion-list>
    <ion-item detail *ngFor="let album of albums" (click)="goToDetails($event, album.collectionId)">
      <ion-thumbnail slot="start">
        <img [src]="album.artworkUrl60">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ album.artistName }}</h3>
        <p>{{ album.collectionName }}</p>
      </ion-label>
    </ion-item>
